{% load static %}
<!DOCTYPE html>
<html>
    <head>
    <title>
         Sign in Form
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
    <body>
    <div class="message">
    {% for message in messages %}
    {{message}}
    {% endfor %}
    </div>
        <div class="container">
        <p class="signin">Sign In</p>
        <p class="signupmsg">Don't have an account ?<a class="signuplink" href="/signup">SignUp</a></p>
        <form METHOD="post" action="">
            {% csrf_token %}
            Email<br>
            <input type="text" name="email" required><br>
            Password<br>
            <input type="password" name="pass" required><br>
            <a class="forgetmsg" href="">Forgot your password?</a> <br>
            <input type="submit" id="button" value="Sign In">
        </form>
    </div>
    </body>
</html>
